name: Run Tests on Backend Changes

on:
  pull_request:
    paths:
      - 'py/backend/**'
  push:
    branches:
      - main
    paths:
      - 'py/backend/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Set up Python
      run: uv python install

    - name: Install dependencies
      working-directory: py
      run: uv sync --dev

    - name: Run Tests
      working-directory: py
      run: uv run python -m unittest discover -s backend/tests
